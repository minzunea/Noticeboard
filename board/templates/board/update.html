{% extends 'base.html'  %}

{%block contents%}
    <!-- 본문  -->
    <div>
        <form action="{% url 'noticeboard:update' text_id %}" method="post">
            {% csrf_token %}
            <div>
                <input type='text' name='ftitle' value={{text_list.title}} placeholder="title">
                <input type='text' name="fauthor" value={{text_list.author}} placeholder="who?">
                <textarea name='fcontents' placeholder="content" cols="60" rows="10">{{text_list.contents}}</textarea>
            </div>

            <div>
                <!-- 글 제출 버튼 -->
                <input type="submit" value="수정하기">
            </div>
    </div>
{% endblock %}
